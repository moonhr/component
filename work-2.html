<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById('root')

    const tagComponent = (tagName, textNode) => {
      return `<${tagName}>${textNode}</${tagName}>`
    }

    const app = () => {
      return `
      ${tagComponent("h1","문혜림")}
      ${tagComponent("h2","메타몽")}
      ${tagComponent("h3","흐에잉")}`
    }
    console.log(app())
    
    const render = () => {
      root.innerHTML = app()
    }

    render()
  </script>
</body>
</html>
